name: Comment

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scratchattach

    - name: Run Python script
      run: python WORKFLOW/comment.py
